<div class="container">
    <div class="heading">Login</div>
    <form [formGroup]="loginForm" class="form">
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>E-mail</mat-label>
            <input matInput formControlName="email" placeholder="Email" required>
            <mat-error *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
                Please enter a valid email address.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Password" required>
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
                Please enter a valid password.
            </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()">Login</button>
    </form>

    <button mat-button color="accent" routerLink="/signup">Don't have an account? Sign Up</button>
</div>
